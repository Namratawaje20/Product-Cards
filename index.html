<html lang="en">
<head>

    <title>Document</title>
    <style>
.product-card{
    background-color: #f0f5f5;
width: 180px;
padding: 10px 5px;

    height: 100px;
}

.btn-ad-to-cart{
    background-color:  #1a75ff;
    color: white;
    padding: 5px 20px;
    border-radius: 30px;
    border: none;
    display: block;
    margin: 10px auto;
}

    </style>
</head>

   <div class="product-card">

</button>
</div>
